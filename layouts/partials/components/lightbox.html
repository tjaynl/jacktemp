<!-- Modal Lightbox Structure -->
<div id="lightbox-modal" class="lightbox-modal" style="display: none;">
    <button class="lightbox-close">&times;</button>

    <!-- Wrapper for the content and navigation buttons -->
    <div class="lightbox-content-wrapper">
        <!-- Content will be dynamically inserted here -->
        <div id="lightbox-content" class="lightbox-content"></div>

        <!-- Previous and Next buttons -->
        <button id="lightbox-prev" class="lightbox-nav lightbox-nav--prev" style="display: none;">&larr;</button>
        <button id="lightbox-next" class="lightbox-nav lightbox-nav--next" style="display: none;">&rarr;</button>
    </div>
</div>
